<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar {{ withPercent }}</h4>
        <div class="progress m-t-20">
          <div class="progress-bar bg-primary progress-bar-striped active"
               style="height:10px;"
               [style.width]="withPercent"
               role="progressbar"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-danger" type="button" (click)="cambiarValor(-5)">
              <i class="fa fa-minus"></i>
            </button>
          </span>
          <input type="number" class="form-control" placeholder="Product name" [(ngModel)]="progress"
                 min="0" max="100" step="5">
          <span class="input-group-btn">
            <button class="btn btn-success" type="button" (click)="cambiarValor(+5)">
              <i class="fa fa-plus"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        2
      </div>
    </div>
  </div>
</div>
