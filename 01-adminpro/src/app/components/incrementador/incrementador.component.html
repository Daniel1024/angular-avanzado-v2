<div class="input-group">
  <span class="input-group-btn">
    <button [class]="className" type="button" (click)="cambiarValor(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="number" class="form-control" placeholder="Product name" [(ngModel)]="progress"
         min="0" max="100" step="5">
  <span class="input-group-btn">
    <button [class]="className" type="button" (click)="cambiarValor(+5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
